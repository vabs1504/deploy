<table>
    <thead>
        <tr>
            <th> Id</th>
            <th> Title</th>
            <th> Body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of myproducts">
            <th>{{prod.id}}</th>
            <th>{{prod.name}}</th>
            <th>{{prod.body}}</th>
        </tr>
    </tbody>
</table>
